<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계정 찾기</title>
  <link rel="stylesheet" href="css/tr_findaccount.css">
</head>
<body class="tr_findaccount">
  <div class="tr_findContainer">
    <h2>혹시 아이디/비밀번호를 잊으셨나요?</h2>
    <form id="tr_formId">
      <div class="tr_findId">
        <p>아이디 찾기</p>
        <input type="text" class="email_findId" placeholder="이메일을 입력하세요">
      </div>
      <button type="submit" id="tr_findIdBtn">아이디 찾기</button>
    </form>
    <form id="tr_formPw">
      <div class="tr_findPw">
        <p>비밀번호 찾기</p>
        <input type="text" class="id_findPw" placeholder="아이디를 입력하세요">
        <input type="email" class="email_findPw" placeholder="이메일을 입력하세요">      
      </div>
      <button type="sbumit" id="tr_findPwBtn">비밀번호 찾기</button>
    </form>
  </div>
  <script src="js/tr_findaccount.js"></script>
</body>
</html>
